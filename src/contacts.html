<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Future Development</title>
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <div class="wrapper">
    @@include('html/header.html', {})
    <div data-barba="wrapper">
      <main class="main" data-barba="container" data-barba-namespace="contacts">
        <section class="contacts">
          <div class="container">
            <h2 class="contacts__title title">Контакты</h2>
            <div class="contacts__body">
              <div class="contacts__item">
                <div class="contacts__item-head">Почта для связи</div>
                <div class="contacts__item-value">
                  <a href="mailto:unitfiture@gmail.com">unitfiture@gmail.com</a>
                </div>
              </div>
              <div class="contacts__item">
                <div class="contacts__item-head">Номер телефона</div>
                <div class="contacts__item-value">
                  <a href="tel:08003342233">0800 334 22 33</a>
                </div>
              </div>
              <div class="contacts__item">
                <div class="contacts__item-head">Улица</div>
                <div class="contacts__item-value">
                  Шевченко 18/15
                </div>
              </div>
              <div class="contacts__item">
                <div class="contacts__item-head">Социальные сети</div>
                <div class="contacts__item-value">
                  <ul class="contacts__socials">
                    <li class="contacts__socials-item">
                      <a class="contacts__socials-link" href="#">
                        <img src="@img/icons/viber.svg" alt="viber icon">
                      </a>
                    </li>
                    <li class="contacts__socials-item">
                      <a class="contacts__socials-link" href="#">
                        <img src="@img/icons/youtube.svg" alt="youtube icon">
                      </a>
                    </li>
                    <li class="contacts__socials-item">
                      <a class="contacts__socials-link" href="#">
                        <img src="@img/icons/facebook.svg" alt="facebook icon">
                      </a>
                    </li>
                    <li class="contacts__socials-item">
                      <a class="contacts__socials-link" href="#">
                        <img src="@img/icons/instagram.svg" alt="instagram icon">
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="connect" id="connect">
          <div class="container">
            <div class="connect__inner">
              <form class="connect__form">
                <h2 class="connect__title title">Записаться на просмотр</h2>
                <input class="connect__form-input" type="text" placeholder="Ваше имя" />
                <input class="connect__form-input" type="tel" placeholder="Ваш телефон" />
                <button class="connect__form-btn btn" type="submit">Записаться</button>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>
    @@include('html/footer.html', {})
    <script src="js/app.min.js"></script>
  </div>
</body>

</html>
